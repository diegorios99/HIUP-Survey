<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <h2>Employee Survey</h2>

    <form action="https://script.google.com/macros/s/AKfycbwvrg7gdqlHzuFMngp1BtolLSMVBIQMe3HFCxVD1HOXK0CxqSmtxXO7ofufJo4JiE0K/exec" name="contact-form">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="e.g., 1234567890"
            required>

        <button type="submit">Submit Survey</button>
    </form>
    <script src = "GoogleSheet.js"></script>

</body>

</html>
